        <section class="section-padding">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="blue-quote-wrap">
                            <img src="img/qg1.png" alt="Image">
                            <div class="blue-quote-form">
                                <h3>get a quote</h3>
                                <form action="https://formspree.io/jb.jibon007@gmail.com" method="post">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <input type="text" placeholder="Name" name="name">
                                        </div>
                                        <div class="col-md-6">
                                            <input type="email" placeholder="Email" name="email">
                                        </div>
                                    </div>
                                    <p><textarea name="message" id="message" cols="30" rows="10"></textarea></p>
                                    <div class="blue-form-btn">
                                        <button type="submit">get a quote</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
